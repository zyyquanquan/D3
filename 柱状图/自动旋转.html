<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>
    </title>
    <script src="../js/d3.min.js"></script>
    </script>
    <style>
    </style>
    </meta>
</head>

<body>
    <svg height="400" width="500">
    </svg>
    <script language="JavaScript">
        var group = d3.select('svg').append("g")
        group.append('rect')
            .attr("x", -5)
            .attr("y", -50)
            .attr("width", 10)
            .attr("height", 100);
        group.append('rect')
            .attr("x", -50)
            .attr("y", -5)
            .attr("width", 100)
            .attr("height", 10);
        rectangle = d3.select('svg').append("rect")
            .attr("x", -50)
            .attr("y", -5)
            .attr("width", 100)
            .attr("height", 10)
            .style("fill", 'purple');
        var rotate = -10

        function flash() {
            rotate -= 10
            group.transition().attr("transform", 'translate(200,200) rotate(' + rotate + ')');
            rectangle.transition().attr("transform", 'translate(300,200) rotate(' + rotate + ')').each("end", flash);
        }
        flash()
    </script>
</body>

</html>
